name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            binary: bit.exe
            asset: bit-linux-x64
          - os: macos-15-large
            target: darwin-x64
            binary: bit.exe
            asset: bit-darwin-x64
          - os: macos-latest
            target: darwin-arm64
            binary: bit.exe
            asset: bit-darwin-arm64
          - os: windows-latest
            target: windows-x64
            binary: bit.exe
            asset: bit-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MoonBit CLI (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"

      - name: Install MoonBit CLI (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-ExecutionPolicy RemoteSigned -Scope CurrentUser
          irm https://cli.moonbitlang.com/install/powershell.ps1 | iex
          echo "$env:USERPROFILE\.moon\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Moon update
        run: moon update

      - name: Build
        run: moon build --target native

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp _build/native/release/build/cmd/bit/${{ matrix.binary }} ${{ matrix.asset }}
          chmod +x ${{ matrix.asset }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "_build/native/release/build/cmd/bit/${{ matrix.binary }}" "${{ matrix.asset }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
          done
          cd release
          for f in *; do
            sha256sum "$f" > "$f.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
